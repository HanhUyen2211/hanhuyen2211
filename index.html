<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Điệp Động Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="penguin" src="image/penguin.png" alt="Chim cánh cụt">
        <h1 class="title">Ô, chào cậu, nay cậu muốn nghe điều gì nào?</h1>
        
        <div class="card-container">
            <button class="select-button" data-card="01">Thẻ 1</button>
            <button class="select-button" data-card="02">Thẻ 2</button>
            <button class="select-button" data-card="03">Thẻ 3</button>
            <button class="select-button" data-card="04">Thẻ 4</button>
        </div>

        <div class="message-container" style="display: none;">
            <h1 class="return-title">Lời nói ngọt ngào hôm nay có đủ khiến ai kia có động lực hơn hong?</h1>
            <p class="message-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
